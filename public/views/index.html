<header>
    <ul class="navigation" id="header" ng-show="loggedin">
        <li class="nav-logo">
            <ng-include src="'img/nlogo.svg'"></ng-include>
        </li>
        <li class="breadcrum">
            <h3>{{state}}</h3>
        </li>
        <li class ="menu-toggle">
            <a class="menu-trigger toggle-panel">open</a>
        </li>
    </ul>
</header>
<div id="site-wrapper">
    <div id="scotch-panel"><!-- Left blank on purpose --></div>
        <div class="wrapper">
            <!-- ngView-->
            <div data-ui-view class="view"></div>
        </div>
</div>

<div id="fixed-nav" class="dont-show" ng-show="loggedin">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

<script>
    $(function() {

    $('#scotch-panel').scotchPanel({
    containerSelector: '#site-wrapper',
    direction: 'right',
    duration: 300,
    transition: 'ease',
    clickSelector: '.toggle-panel',
    distanceX: '70%',
    enableEscapeKey: true,

    beforePanelOpen: function() {
        $('#fixed-nav').removeClass('dont-show');
        $('fixed-nav').css({'background':'#444',
        'position': 'fixed',
        'height': '100%',
        'top':' 0',
        'right': '0',
        'width': '70%'});
    $('header').css({
    '-moz-transform': 'translate3d(-70%, 0, 0)',
    '-ms-transform': 'translate3d(-70%, 0, 0)',
    '-o-transform': 'translate3d(-70%, 0, 0)',
    '-webkit-transform': 'translate3d(-70%, 0, 0)',
    'transform': 'translate3d(-70%, 0, 0)'
    });
    },
    beforePanelClose: function() {
        $('#fixed-nav').addClass('dont-show');
        $('header').css({
            '-moz-transform': 'translate3d(0, 0, 0)',
            '-ms-transform': 'translate3d(0, 0, 0)',
            '-o-transform': 'translate3d(0, 0, 0)',
            '-webkit-transform': 'translate3d(0, 0, 0)',
            'transform': 'translate3d(0, 0, 0)'
        });
        }
    });

    });

    $(window).scroll(function() {
        if ($(this).scrollTop() == 0) {
            $('#header').css({
                'box-shadow': 'none',
                '-moz-box-shadow' : 'none',
                '-webkit-box-shadow' : 'none' });
        }
        else {
            $('#header').css({
               /* 'box-shadow': '0 -4px 0px 4px #edeff0,0 2px 4px 0 rgba(0,0,0,0.2)',
                '-moz-box-shadow' : '0 -4px 0px 4px #edeff0,0 2px 4px 0 rgba(0,0,0,0.2)',
                '-webkit-box-shadow' : '0 -4px 0px 4px #edeff0,0 2px 4px 0 rgba(0,0,0,0.2)' });*/
                'box-shadow': '0 -4px 0px 4px #edeff0,0 2px 4px  -4px rgba(0,0,0,0.2)',
                '-moz-box-shadow' : '0 -4px 0px 4px #edeff0,0 2px 4px 0 rgba(0,0,0,0.2)',
                '-webkit-box-shadow' : '0 -4px 4px -2px #edeff0,0 2px 4px -2px rgba(0,0,0,0.2)' });
        }
    });
</script>
</body>
